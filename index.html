<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAS Verificator</title>
    <script>
        function verifyCASNumber() {
            var casNumber = document.getElementById("cas_number").value;
            
            // Log the CAS number to the browser console
            console.log("CAS number:", casNumber);

            // Implement CAS number verification logic here
            // Example: Check if CAS number matches a specific pattern
            var casNumberPattern = /^\d{2,7}-\d{2}-\d{1}$/; // Example pattern: "12345-67-8"
            if (!casNumberPattern.test(casNumber)) {
                console.error("Invalid CAS number format");
                alert("Invalid CAS number format. Please enter a valid CAS number.");
                return;
            }

            // Further verification logic goes here...
            // You can add additional checks based on your specific requirements
        }
    </script>
</head>
<body>
    <h1>CAS Verificator</h1>
    <label for="cas_number">Enter CAS Number:</label>
    <input type="text" id="cas_number" name="cas_number">
    <button onclick="verifyCASNumber()">Verify</button>
</body>
</html>
