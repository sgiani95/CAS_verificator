<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAS Verificator</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script>
        function verifyCASNumber() {
            var casNumber = document.getElementById("cas_number").value;
            console.log("CAS number:", casNumber); // Debug statement

            fetch('/verify', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ cas_number: casNumber })
            })
            .then(response => response.json())
            .then(data => {
                console.log("Response:", data); // Debug statement
                alert(data.message);
            })
            .catch(error => {
                console.error('Error:', error);
                alert("An error occurred while verifying the CAS number. Please try again later.");
            });
        }
    </script>
</head>
<body>
    <h1>CAS Verificator</h1>
    <div class="container">
        <div class="form-container">
            <label for="cas_number">Enter CAS Number:</label>
            <input type="text" id="cas_number" name="cas_number" class="input-field">
            <button onclick="verifyCASNumber()" class="btn">Verify</button>
        </div>
    </div>
</body>
</html>
