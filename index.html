<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAS Number Checker</title>
    <!-- Link to your CSS file -->
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>CAS Number Checker</h1>
        <div class="form-container">
            <form id="casForm">
                <div class="form-group">
                    <label for="casSingle">Enter Single CAS Number:</label>
                    <input type="text" id="casSingle" name="casSingle" class="input-field" placeholder="e.g., 64-17-5">
                </div>
                
                <div class="form-group">
                    <label for="casFile">Upload File (CSV format, one CAS number per line):</label>
                    <input type="file" id="casFile" name="casFile" accept=".csv" class="input-field">
                </div>
                
                <button type="submit" class="btn">Check</button>
            </form>
        </div>
        <div id="results" class="results-container"></div>
    </div>

    <!-- Link to your JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
