<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAS Number Checker</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>CAS Number Checker</h1>
        <form id="casForm">
            <div class="form-group">
                <label for="casSingle">Enter Single CAS Number:</label>
                <input type="text" id="casSingle" name="casSingle">
            </div>
            
            <div class="form-group">
                <label for="casFile">Upload File (CSV format, one CAS number per line):</label>
                <input type="file" id="casFile" name="casFile" accept=".csv">
            </div>
            
            <button type="submit">Check</button>
        </form>
        <div id="results"></div>
    </div>

    <script>
        // JavaScript code remains unchanged
    </script>
</body>
</html>
