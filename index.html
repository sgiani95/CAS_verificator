<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAS Number Checker</title>
</head>
<body>
    <h1>CAS Number Checker</h1>
    <form id="casForm">
        <label for="casSingle">Enter Single CAS Number:</label><br>
        <input type="text" id="casSingle" name="casSingle"><br><br>

        <label for="casFile">Upload File (CSV format, one CAS number per line):</label><br>
        <input type="file" id="casFile" name="casFile" accept=".csv"><br><br>
        
        <button type="submit">Check</button>
    </form>
    <div id="results"></div>

    <script>
        document.getElementById('casForm').addEventListener('submit', function(event) {
            event.preventDefault();
            var formData = new FormData();
            var singleInput = document.getElementById('casSingle');
            var fileInput = document.getElementById('casFile');
            
            if (singleInput.value.trim() !== '') {
                formData.append('casSingle', singleInput.value.trim());
            }
            
            if (fileInput.files.length > 0) {
                formData.append('casFile', fileInput.files[0]);
            }

            fetch('/check', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                var resultsDiv = document.getElementById('results');
                resultsDiv.innerHTML = '';
                for (const [casNumber, matches] of Object.entries(data)) {
                    var resultText = matches === 'Not found' ? 'Not found' : 'Found in: ' + matches.join(', ');
                    resultsDiv.innerHTML += casNumber + ': ' + resultText + '<br>';
                }
            })
            .catch(error => console.error('Error:', error));
        });

        // Fetch default CAS list file and populate input
        fetch('default_cas_list.csv')
            .then(response => response.text())
            .then(data => {
                var casNumbers = data.trim().split('\n');
                var singleInput = document.getElementById('casSingle');
                singleInput.value = casNumbers.join(',');
            })
            .catch(error => console.error('Error fetching default CAS list:', error));
    </script>
</body>
</html>
