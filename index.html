<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAS Number Checker</title>
</head>
<body>
    <h1>CAS Number Checker</h1>
    <form id="casForm">
        <label for="casNumbers">Enter CAS Numbers (separated by commas):</label><br>
        <input type="text" id="casNumbers" name="casNumbers" required><br><br>
        <button type="submit">Check</button>
    </form>
    <div id="results"></div>
    
    <script>
        document.getElementById('casForm').addEventListener('submit', function(event) {
            event.preventDefault();
            var casNumbers = document.getElementById('casNumbers').value.split(',');
            var data = { 'cas_numbers': casNumbers };

            fetch('/check', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                var resultsDiv = document.getElementById('results');
                resultsDiv.innerHTML = '';
                for (const [casNumber, matches] of Object.entries(data)) {
                    var resultText = matches === 'Not found' ? 'Not found' : 'Found in: ' + matches.join(', ');
                    resultsDiv.innerHTML += casNumber + ': ' + resultText + '<br>';
                }
            })
            .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
